name: PSGallery
on:
  release:
    types: [published]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        
      - name: Publishing
        run: |
          Publish-Module -Path 'src' -NuGetApiKey ${{ secrets.PSGALLERY }}
        shell: pwsh